<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://i.ibb.co/Q8nbD66/calimg.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main">
        <h3>Calculator</h3>
    </header>
    <div class="container">
        <div class="result">
            <p id="result"> 0</p>
        </div>
        <div class="buttons">

            <div class="row">                    
                <button>C</button>
                <button>DEL</button>
                <button class="function">+</button>
                <button class="function">%</button>
            </div>
            
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="function">/</button>
                
            </div>            

            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="function">*</button>              
            </div>

            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="function">-</button>                
            </div>

            <div class="row">
                <button id="dot">.</button>
                <button>0</button>
                <button id="equal">=</button>                
            </div> 
        </div>
    </div>
    <!-- <footer>
        <h3> Ravi Kumar</h3> 
    </footer> -->
    
    <script src="script.js"></script>
    
    
</body>
</html>
